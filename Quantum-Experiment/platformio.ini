[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino

; Helps the library dependency finder pick up deeper includes
lib_ldf_mode = deep+

lib_deps =
   PQCleanMLDSA65


; Tells the compiler where to look for headers
build_flags = 
    -I lib/PQClean-master/crypto_sign/ml-dsa-65/clean


